<div class="background">
  <div class="loginpanel">
    <form (submit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="user.username" [(ngModel)]="user.username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="user.password" [(ngModel)]="user.password">
      </div>
      <small class="form-text text-muted">Not a user yet, <a [routerLink]="['/register']">Register Here</a></small>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="error">
        {{error}}
      </div>
    </form>
  </div>
</div>
